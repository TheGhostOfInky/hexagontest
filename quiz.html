<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
        <title>HexagonTest</title>
        <meta property="og:ttl" content="600">
        <meta property="og:site_name" content="theghostofinky.github.io/hexagontest">
        <meta property="og:title" content="HexagonTest">
        <meta property="og:type" content="website">
        <meta property="og:description" content="HexagonTest is a political test that maps your beliefs into a hexagon made up of 2 sets of 3 axes">
        <meta property="og:url" content="https://theghostofinky.github.io/hexagontest/">
        <meta property="og:image" content="https://theghostofinky.github.io/hexagontest/assets/embed-icon.png">
        <meta property="og:image:width" content="512">
        <meta property="og:image:height" content="512">
        <meta name="theme-color" content="#d2424c" data-react-helmet="true">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>HexagonTest - Quiz</h1>
        <h2 id="questionNumber"></h2>
        <div id="question"></div>
        <button onclick="answer(1)">Strongly Agree</button>
        <button onclick="answer(0.5)">Agree</button>
        <button onclick="answer(0)">Neutral</button>
        <button onclick="answer(-0.5)">Disagree</button>
        <button onclick="answer(-1)">Strongly Disagree</button>
        <button class="back_button" onclick="prevQuestion()">Back</button>
    </body>
    <script src="dist/quiz.js"></script>
</html>
